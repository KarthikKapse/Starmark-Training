            let ol=document.getElementById("list");
            ol.innerHTML="";
            const data=getAll();
            for (let i = 0; i < data.length; i++) {
                const element = `<li>${data[i]}
                    <a href="#" onclick="onDelete(${i})">X</a>
                    <a href="#" onclick="onUpate(${i})">Edit</a>
                    </li>`;
                ol.innerHTML +=element;               
            }
        }
